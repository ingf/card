  <circle cx="360" cy="160" r="15" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
  <path d="M 355 160 L 365 160 M 365 160 L 360 155 M 365 160 L 360 165" stroke="#475569" stroke-width="2" fill="none" />
</svg> 